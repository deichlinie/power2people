<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf8"/>
		<title>power2people locations</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="points" type="application/json" href="data/locations.json" />
		 <style type="text/css"> html, body, #map { height: 100%; margin: 0; } </style>
	</head>
	<body>
    <div id="map"></div> 
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-osm/v0.1.0/leaflet-osm.js'></script>
    <script type="text/javascript">
    $(document).ready(function(){

      // Kartenansicht zentriert auf die ostfriesische Halbinsel 
      var map = L.map('map').setView([53.4800, 7.5840], 9);
//      map.options.maxZoom = 15;map.options.minZoom = 10; 

      var relationStyle = {"color": "#ff7800","weight": 1,"opacity": 0.65},
       wayStyle = {"color": "green","weight": 1,"opacity": 0.65},
       nodeStyle = relationStyle;

      // add an OpenStreetMap tile layer
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);



      $.getJSON($('link[rel="points"]').attr("href"), function(data) {
        var geojson = L.geoJson(data, {
//          style: relationStyle,
          onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.name + "<br/><a href=\"" + feature.properties.wiki + "\">wiki</a>");
          }
        });
        geojson.addTo(map);
      });

      var error = function(err){
        alert(err)
      };

      var loadDataLayer = function(url, options){
	var options = options || {};
        $.ajax({
          url: url,
          dataType: "xml",
          success: function (xml) {
            var layer = new L.OSM.DataLayer(xml, options).addTo(map);
          },
          error: error 
        });
      };

      // TODO: use converted geojson data for faster loading, see http://gis.stackexchange.com/questions/22788/how-do-you-convert-osm-xml-to-geojson
      var relationOptions = {styles:{way: {color: "orange", weight: 1,opacity: 0.8}}};
      loadDataLayer("https://www.openstreetmap.org/api/0.6/relation/62444/full",relationOptions);
      loadDataLayer("https://www.openstreetmap.org/api/0.6/relation/62355/full",relationOptions);
      loadDataLayer("https://www.openstreetmap.org/api/0.6/relation/62562/full",relationOptions);
      loadDataLayer("https://www.openstreetmap.org/api/0.6/relation/62773/full",relationOptions);
      loadDataLayer("https://www.openstreetmap.org/api/0.6/relation/62567/full",relationOptions);
      loadDataLayer("https://www.openstreetmap.org/api/0.6/relation/62397/full",relationOptions);

      var windOptions = {node:{way: {color: "lightblue", weight: 1, opacity: 0.4}}};
      loadDataLayer("http://www.overpass-api.de/api/xapi?*[generator%3Asource=wind][bbox=7,53,8.6,53.8]", windOptions);

      var coalOptions = {styles:{node: {color: "black", weight: 2, opacity: 0.8}}};
      loadDataLayer("http://www.overpass-api.de/api/xapi?*[generator%3Asource=coal][bbox=7,53,8.6,53.8]", coalOptions);
      var gasOptions = {styles:{node: {color: "green", weight: 2, opacity: 0.65}}};
      loadDataLayer("http://www.overpass-api.de/api/xapi?*[man_made=pipeline][type=gas][bbox=7,53,8.6,53.8]", gasOptions);
    });//
//          url: "https://www.openstreetmap.org/api/0.6/relation/62444/full",
    </script>	
  </body>
</html>
